<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>
        <div id="main">
            <div class="container">
                <div id="taking-values">
                    <div id="input-output-box">
                        <div id="input">
                            <input type="text" name="" id="input-text">
                        </div>
                        <!-- <div id="output">
                            <input type="text" name="" id="output-text">
                        </div> -->
                    </div>
                </div>
                <div class="buttons">
                    <button class="button-size operators">CE</button>
                    <button class="button-size operators">%</button>
                    <button class="button-size operators">C</button>
                    <button class="button-size operators">/</button>
                </div>
                <div class="buttons">
                    <button class="button-size">7</button>
                    <button class="button-size">8</button>
                    <button class="button-size">9</button>
                    <button class="button-size operators">x</button>
                </div>
                <div class="buttons">
                    <button class="button-size">4</button>
                    <button class="button-size">5</button>
                    <button class="button-size">6</button>
                    <button class="button-size operators">-</button>
                </div>
                <div class="buttons">
                    <button class="button-size">1</button>
                    <button class="button-size">2</button>
                    <button class="button-size">3</button>
                    <button class="button-size operators">+</button>
                </div>
                <div class="buttons">
                    <button class="button-size">00</button>
                    <button class="button-size">0</button>
                    <button class="button-size">.</button>
                    <button class="button-size operators" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
